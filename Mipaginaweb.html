<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Color de fondo más claro */
            color: #222; /* Texto más oscuro */
            text-align: center;
        }

        header {
            background-color: #ff5733; /* Color de fondo del header (naranja) */
            color: #fff; /* Color del texto del header (blanco) */
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #555; /* Color del texto de los párrafos (gris oscuro) */
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #1e1e1e; /* Fondo oscuro en el footer */
            color: #ccc; /* Texto del footer (gris claro) */
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>

    <main>
        <p>Esta es una página de ejemplo creada con HTML básico.</p>
        <p>Aquí puedes incluir información sobre ti o sobre el propósito de tu sitio.</p>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
